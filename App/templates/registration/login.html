<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Ingreso al sitema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br><br>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="car">
                    <div class="car-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>

                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'home' %} ">Ir al home</a> |
                            <a href=" {% url 'registro' %} ">Registrate</a>
                            <input type="submit" value="ingresar" class="btn btn-success float-right">

                        </form>
                        <a href="{% url 'social:begin' 'facebook' %}">Continuar con Facebook</a>

                    </div>
                </div>



            </div>
        </div>
    </div>

</body>
</html>
